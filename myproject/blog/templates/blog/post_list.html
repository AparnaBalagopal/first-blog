        {% extends 'blog/base.html' %}
        {% load staticfiles %}

        {% block content %}
        
        <center><img src="{% static "blog/index.png" %}" style="width: 75%; height: 35%; "/></center>
        
            {% for post in posts %}

                <div class="post">
                    <div class="date">
                         {{ post.published_date }}
                    </div>
                    
                    <ul>
                        
                    <li type="square"><h1><a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a></h1>
                  </ul>
                </div>
            {% endfor %}
        {% endblock %}
